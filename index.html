<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Site Title -->
    <title>EMG | Memory Card Game Project</title>
    <!-- Site Icon -->
    <link rel="icon" href="img/udacity_logo_black.png">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    
    <!-- MAIN GAME CONTAINER
      ========================================================================== -->
      <div class="container-fluid container">
        <header>
          <h1>Matching Tiles GAME</h1>
        </header>

        <section class="score-panel">
          <div id="stars">
            <!-- Dinamically load stars rating -->
          </div><!-- end #stars -->

          <div class="moves">
            <span>Time: </span>
            <span id="mytime">00:00</span>
            <span id="clicks">Moves: 0</span>
          </div><!-- end .moves -->

          <div id="restart-game" class="restart">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </div><!-- end #restart-game -->
        </section><!-- end .score-panel -->

        <div id="deck">
          <!-- Dinamically load card tiles -->
        </div><!-- end #deck -->
      </div><!-- end .container-fluid -->
        
        
    <!-- MODAL GAME CONTAINER
      ========================================================================== -->  
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Congratulations!</h4>
            </div><!-- end .modal-header -->
            <div class="modal-body">
              <div id="modal-content"></div>
            </div><!-- end .modal-body -->
            <div class="modal-footer">
              <span class="play-again">Want to PLAY AGAIN?</span>
              <button onclick="startGame()" type="button" class="btn btn-info" data-dismiss="modal">PLAY</button>
            </div><!-- end .modal-footer -->
          </div><!-- end .modal-content -->
        </div><!-- end .modal-dialog -->>
      </div><!-- end #myModal -->
    
    
    <!-- FOOTER GAME CONTAINER
      ========================================================================== --> 
      <footer class="text-center">
        <p>EMG | 2017 Â· IPND</p>
      </footer>
    
    
    <!-- SCRIPTS 
    ========================================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
